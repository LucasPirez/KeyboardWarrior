# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      ROUTE_ENV: BackEnd/TypingGame.sln

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore $ROUTE_ENV
    - name: Build 
      run: dotnet build $ROUTE_ENV --no-restore

    - name: Start application
      run: dotnet run  --project $ROUTE_ENV/TypingGame.csproj & 

  
    - name: Wait for application to start
      run: |
        echo "Waiting for app to start..."
        sleep 10  # Ajusta el tiempo si tu app tarda m√°s en arrancar
        
    - name: Test
      run: dotnet test $ROUTE_ENV --no-build --verbosity normal
